<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
</head>
<body>
    <center>
        <h1>
             Student Registration Form 
        </h1>
    </center>
    <form action=""></form>
    <table cellpadding="5" cellspacing="5" bgcolor="coral" align="center">
        <tr>
            <td>
                First Name :
            </td>
            <td>
                <input type="text" name="fname" size="">
            </td>
        </tr>
        <tr>
            <td>
                Last Name :
            </td>
            <td>
                <input type="text" name="lname" size="">
            </td>
        </tr>
        <tr>
            <td>
                Father's Name :
            </td>
            <td>
                <input type="text" name="father name" size="">
            </td>
        </tr>
        <tr>
            <td>
                Mother's Name :
            </td>
            <td>
                <input type="text" name="mother name" size="">
            </td>
        </tr>
        <tr>
            <td>
                Date Of Birth :
            </td>
            <td>
                <input type="date" name="date" size="">
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="email" name="email" size="">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="gender" size="">
                Male
                <input type="radio" name="gender" size="">
                Female
            </td>
            <tr>
                <td>
                    Choose Course :
                </td>
            <td>
        <Select name="course">
            <option name="">
                ---Select---
            </option>
            <option name="">
                HTML
            </option>
            <option name="">
                PHP
            </option>
            <option name="">
                JAVA
            </option>
            <option name="">
                ASP
            </option>
        </Select>
        <tr>
            <td>
                Hobbies :
            </td>
            <td>
                <input type="checkbox" name="Singing" size="">
                Singing
                <input type="checkbox" name="Writing" size="">
                Writing
                <input type="checkbox" name="Reading Books" size="">
                Reading Books
                <input type="checkbox" name="Playing Cricket" size="">
                Playing Cricket
            </td>
        </tr>
        <tr>
            <td>
                Address :
            </td>
            <td>
                <textarea name="address">
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                Photo :
            </td>
            <td>
                <input type="file" name="photo" size="">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" name="submit" size="">
            </td>
        </tr>
    </table>
</body>
</html>
